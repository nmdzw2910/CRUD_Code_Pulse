<base-loading *ngIf="isLoading" size="lg"></base-loading>
<div *ngIf="!isLoading" class="container">
  <h1 class="mt-3">{{ isEdit ? "Edit Product" : "Add Product" }}</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div *ngIf="isEdit" class="mt-3">
        <label class="form-label"> Product ID </label>
        <input
          type="text"
          id="productId"
          class="form-control"
          name="id"
          [(ngModel)]="product.id"
          disabled
        />
      </div>
      <div class="mt-3">
        <label class="form-label">
          Product Name
          <span class="required">*</span>
        </label>
        <input
          type="text"
          id="productName"
          class="form-control"
          name="name"
          [(ngModel)]="product.name"
          required
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Description</label>
        <textarea
          id="productDescription"
          class="form-control"
          name="description"
          [(ngModel)]="product.description"
        ></textarea>
      </div>
      <div class="mt-3">
        <label class="form-label">Price</label>
        <input
          type="number"
          id="productPrice"
          class="form-control"
          name="price"
          [(ngModel)]="product.price"
          required
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Stock</label>
        <input
          type="number"
          id="productStock"
          class="form-control"
          name="stock"
          [(ngModel)]="product.stock"
          required
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Brand</label>
        <input
          type="text"
          id="productBrand"
          class="form-control"
          name="brand"
          [(ngModel)]="product.brand"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Category</label>
        <input
          type="text"
          id="productCategory"
          class="form-control"
          name="category"
          [(ngModel)]="product.category"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Product Images</label>
        <input
          type="file"
          id="productImages"
          class="form-control"
          name="productImages"
          multiple
          (change)="onImageUpload($event)"
        />
      </div>
      <div class="mt-3">
        <div *ngIf="!isUpdatingPicture">
          <base-image
            *ngFor="let image of product.productImages"
            [imageUrl]="image.url"
            altText="ProductImage"
            imageClass="img-thumbnail"
          ></base-image>
        </div>
        <div *ngIf="isUpdatingPicture">
          <img
            *ngFor="let image of imagePreviews"
            [src]="image"
            class="img-thumbnail"
          />
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
